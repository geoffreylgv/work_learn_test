name: Reminder to Review
on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  remind:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Get Collaborators
        run: |
          # Get the list of collaborators from your repository
          COLLABORATORS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/collaborators" \
            | jq -r '.[].login')

          # Get the PR owner's username
          PR_OWNER=$(jq -r '.pull_request.user.login' $GITHUB_EVENT_PATH)

          # Remove the PR owner from the list of collaborators
          COLLABORATORS=$(echo "$COLLABORATORS" | grep -v "$PR_OWNER")

          echo "Collaborators: $COLLABORATORS"
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add Collaborators as Reviewers
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          TOKEN="${{ secrets.GITHUB_TOKEN }}"
          
          # Add each collaborator as a reviewer
          for COLLABORATOR in $COLLABORATORS; do
            curl -X POST \
              -H "Authorization: token $TOKEN" \
              -d "{\"reviewers\": [\"$COLLABORATOR\"]}" \
              "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER/requested_reviewers"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sleep for 5 minutes
        run: sleep 120

      - name: Create or Update Comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: "Hey @geoffreylgv, a friendly reminder to review this PR! ðŸ‘€"
          token: ${{ secrets.GITHUB_TOKEN }}
